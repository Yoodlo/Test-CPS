<!DOCTYPE html>
<html>
	<head>
		<title>Aim Train Test</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" type="image/x-icon" href="?">
	</head>

	<body>
		<div class="title">
			<h1>Aim Test (Test)</h1>
		</div>
		<div class="clickBox">
			<button value="" class="button" id="targetButton" onClick="pressed()" />
		</div>
		<div class="title">
			<input type="button" value="start" class="startButton" onClick="start()" />
		</div>
		<label for="modeSwitch">Game Mode : </label>
		<input type="button" id="modeSwitch" value="time" class="modeSwitch" onClick="switchMode()" />
		<script src="script.js"></script>
	</body>
</html>
